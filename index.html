<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart World Map Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <div id="map-wrapper">
            <img id="map-image" src="assets/map.webp" alt="Mario Kart World Map">
            <div id="buttons-layer">
                <!-- 30 buttons will be placed here by JS -->
            </div>
        </div>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="center-btn" style="margin-left:20px;">Center Map</button>
            <button id="toggle-btns" style="margin-left:10px;">Hide Buttons</button>
            <button id="reset-btn" style="margin-left:10px;">Reset</button>
        </div>
    </div>
    <div class="table-container">
        <div class="language-select-container" style="text-align:center;margin:10px 0 20px 0;">
            <label for="language-select" style="font-size:1.1em;">Language: </label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
        </div>
        <div style="overflow-x:auto;">
            <table id="tracker-table">
                <thead>
                    <tr>
                        <th></th>
                        <!-- Table head will be generated by JS -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated by JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>

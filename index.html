<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart World Map Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top">
    <div class="map-container">
        <div id="map-wrapper">
            <img id="map-image" src="assets/map.webp" alt="Mario Kart World Map">
            <div id="buttons-layer">
                <!-- Buttons injected by JS -->
            </div>
        </div>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="center-btn" style="margin-left:20px;">Center Map</button>
            <button id="toggle-btns" style="margin-left:10px;">Hide Buttons</button>
            <button id="reset-btn" style="margin-left:10px;">Reset</button>
        </div>
    </div>
    <div class="track-container empty" id="track-container">
        <!-- Left column: track history -->
        <div class="track-history-col">
            <ul id="track-history"></ul>
        </div>
        <!-- Middle column: current or viewed track info -->
        <div class="track-middle">
            <div class="track-image-wrapper">
                <img id="current-track-image" src="assets/placeholder.png" alt="Current Track" />
            </div>
            <div id="current-track-name-en" class="track-name track-name-en"></div>
            <div id="current-track-name-local" class="track-name track-name-local"></div>
            <div id="track-score" class="track-score">
                <div class="score-label">Track Score</div>
                <div id="track-score-diff" class="score-diff"></div>
                <div id="track-score-values" class="score-values"></div>
            </div>
            <div id="complete-score" class="complete-score">
                <div class="score-label">Total Score</div>
                <div id="complete-score-diff" class="score-diff"></div>
                <div id="complete-score-values" class="score-values"></div>
            </div>
        </div>
        <!-- Right column: player placements -->
        <div class="track-right">
            <ul id="player-placements">
                <!-- Player slots will be added later -->
            </ul>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="table-container">
        <div class="language-select-container" style="text-align:center;margin:10px 0 20px 0;display:flex;flex-wrap:wrap;gap:20px;justify-content:center;align-items:center;">
            <div>
                <label for="language-select" style="font-size:1.1em;">Language: </label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="enShort">English Short</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
            <div>
                <label for="player-count-select" style="font-size:1.1em;">Players: </label>
                <select id="player-count-select">
                    <option value="12" selected>12</option>
                    <option value="24">24</option>
                </select>
            </div>
            <div>
                <label for="team1-color-select" style="font-size:1.1em;">Team 1 Color: </label>
                <select id="team1-color-select">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div>
                <label for="team2-color-select" style="font-size:1.1em;">Team 2 Color: </label>
                <select id="team2-color-select">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
            </div>
        </div>
        <div style="overflow-x:auto;">
            <table id="tracker-table">
                <thead>
                <tr>
                    <th></th>
                    <!-- Table head will be generated by JS -->
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be generated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="war-container">

    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
